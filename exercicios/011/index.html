<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduznido Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Camisa 10 - Turma do Pagode.mp3" controls autoplay></audio>
    <!--Outra forma de adicionar os áudios é ter eles em MP3 WAV e OGG-->
    <!--O autoplay é para a música inicar assim que o site abre-->
    <!--Tem como colocar o loop depois de autoplay para a música reinicar quando chegar ao fim.-->

    <p>Outra forma de carregar o áudio</p>
    <audio preload="metadata"  autoplay controls>
        <source src="midia/Camisa 10 - Turma do Pagode.mp3" type="audio/mpeg">
        <source src="midia/Camisa 10 - Turma do Pagode.ogg" type="audio/ogg">
        <source src="midia/Camisa 10 - Turma do Pagode.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Camisa 10 - Turma do Pagode.mp3">Clique aqui para baixar o aquivo MP3.</a></p> 
        <!--Utiliza-se essa técnica do mp3, ogg e wav para navegadores que não suportam algum deles, seguindo a ordem cronológica das ações de cima pra baixo, sendo a última o download do arquivo.-->
    </audio>
</body>
</html>
